<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Digital Timer</title>
</head>
<body>
  <div class="box">
    <div class="clock-frame">
      <h2 id="label-cr">Digital Timer</h2>
      <h3 id="clock-time">-Time-</h3>
      <div class="cronometer">
        <h4>Hours</h4>
        <input type="number" name="" id="hoursC" value="0">
        <h4>Minutes</h4>
        <input type="number" name="" id="minutesC" value="0">
        <h4>Seconds</h4>
        <input type="number" name="" id="secondsC" value="0">
        <input type="button" id="btn" value="Start">

      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
